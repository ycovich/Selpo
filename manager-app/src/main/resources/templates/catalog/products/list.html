<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product list &ndash; selmag</title>
</head>
<body>
<a data-th-href="@{/catalog/products/create}">add new product</a>
<h1>product list:</h1>
<form method="get" data-th-action="@{/catalog/products/list}">
    <label>filter:
        <input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">search</button>
    </label>


</form>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/catalog/products/{productId}(productId=${product.id})}"
               data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
