<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit product [[${product.title}]]&ndash; selmag</title>
</head>
<body>
<a data-th-href="@{/catalog/products/{productId}(productId=${product.id})}">&larr; back to product</a>
<h1>new product</h1>
<form method="post" data-th-action="@{/catalog/products/{productId}/edit(productId=${product.id})}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label><br>
    <label>
        Details:<br>
        <textarea name="details" data-th-text="${product.details}"></textarea>
    </label><br>
    <button type="submit">edit</button>
</form>
<form method="post" data-th-action="@{/catalog/products/{productId}/delete (productId = ${product.id})}">
    <button type="submit">delete</button>
</form>

</body>
</html>
